
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newsly: News, Simply.">
    <meta name="author" content="Benedict Lewis">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/timeline.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Newsly. <small>News, Simply.</small></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Timeline</a></li>
              <li><a href="saved.html">Saved Stories</a></li>
              <li class="active"><a href="#">Settings</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Settings</h1>
      <p>Options for Newsly.</p>
      <div class="alert alert-block">
        <h4>Warning!</h4>
        Theses settings are designed to be changed by the developer. If you don't know what a setting does, don't change it!
      </div>
      <div id="messages"></div>
      <!-- Text input-->
      <div class="control-group">
        <label class="control-label">initialLoad</label>
        <div class="controls">
          <input id="initialLoad" name="initialLoad" type="text" placeholder="10" class="input-xlarge">
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label">loadMore</label>
        <div class="controls">
          <input id="loadMore" name="loadMore" type="text" placeholder="10" class="input-xlarge">
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label">RSS</label>
        <div class="controls">
          <input id="RSS" name="RSS" type="text" placeholder="http://feeds.bbci.co.uk/news/rss.xml" class="input-xlarge">
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="control-group">
        <div class="controls">
          <button id="save" name="save" class="btn btn-success" onclick="updateVariables();"s>Save</button>
          <button id="cancel" name="cancel" class="btn btn-danger" onclick="clearAll();">Cancel</button>
          <button id="clear" name="clear" class="btn btn-danger" onclick="resetStorage();">Clear All Storage</button>
        </div>
      </div>
      <footer>
        <p style="text-align: center;font-size: 9px;">Copyright &copy; 2013 Benedict Lewis</p>
      </footer>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> <!-- jQuery Library -->
    <script src="js/index.js"></script> <!-- PhoneGap JS -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <script src="cordova-2.7.0.js"></script> <!-- Cordova (PhoneGap Library) JS -->

    <script>
    function clearAll(){
      $('input').val('');
    }
    function resetStorage(){
      window.localStorage.clear();
      $('#messages').html("<div class='alert alert-success'><strong>Awesome!</strong> Storage Cleared!</div>")
    }
    function updateVariables(){
      var initialLoad = $('#initialLoad').val();
      var loadMore = $('#loadMore').val();
      var RSS = $('#rss').val()
      window.localStorage.setItem("initialLoad", initialLoad);
      window.localStorage.setItem("loadMore", loadMore);
      window.localStorage.setItem("RSS", RSS);
      $('#messages').html("<div class='alert alert-success'><strong>Awesome!</strong> Setting updated!</div>")
    }
    </script>
  </body>
</html>
